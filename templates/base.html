{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock %}
    <title>{% block title %}Recipe Book{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
  </head>
  <body class="sans-serif">
    <div class="mw8 center ph3 pv4">
      <div class="pa3 bg-light-green black">
        <h1 class="ma0">
          <a class="black no-underline" href="{% url 'homepage' %}"
            >Recipe Book</a
          >
        </h1>
      </div>
      {% block content %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="{% static 'vendor/dragula/dragula.min.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
