{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock %}
    <title>{% block title %}Recipe Book{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
  </head>
  <body class="sans-serif">
    <header class="mw8 center">
      <div class="pa3 bg-gold black">
        <h1 class="ma0"><a class="black no-underline" href="{% url 'homepage' %}">Recipe Book</a></h1>
    </header>
    <main class="pa3">
            <div class="container">{% block content %} {% endblock content %}</div>
    </main>
  </body>
</html>
